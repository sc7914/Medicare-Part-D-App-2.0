<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Flask integration.">

    <title>Hello World!</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
      {% block content %}
      
      <!-- Medicare Form -->
      <form method="POST" action="/process_medicare">
        <div class="mb-3">
          <label for="inputData" class="form-label">Enter Data for Medicare</label>
          <input type="text" class="form-control" id="inputData" name="inputData" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if medicare_result %}
      <div class="mt-3">
        <h3>Medicare Result:</h3>
        <p>{{ medicare_result }}</p>
      </div>
      {% endif %}

      <!-- Revenue Form -->
      <form method="POST" action="/process_revenue">
        <div class="mb-3">
          <label for="ticker" class="form-label">Enter Ticker for Revenue Data</label>
          <input type="text" class="form-control" id="ticker" name="ticker" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Revenue</button>
      </form>
      {% if revenue_result %}
      <div class="mt-3">
        <h3>Revenue Result:</h3>
        <p>{{ revenue_result }}</p>
      </div>
      {% endif %}

      <!-- Exposure Form -->
      <form method="POST" action="/process_exposure">
        <div class="mb-3">
          <label for="exposureValue" class="form-label">Enter Value for Exposure Calculation</label>
          <input type="number" class="form-control" id="exposureValue" name="exposureValue" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>
      {% if exposure_result %}
      <div class="mt-3">
        <h3>Exposure Result:</h3>
        <p>{{ exposure_result }}</p>
      </div>
      {% endif %}
      
      {% endblock %}
    </div>
  </body>
</html>
